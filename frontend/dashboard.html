<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>DocMind — Дашборд</title>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b border-gray-100 shadow-sm">
    <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-900">DocMind</h1>
      <p class="text-sm text-gray-600">Пользователь: <span id="username">—</span></p>
    </div>
  </header>
  <main class="max-w-3xl mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-semibold text-gray-900">Мои документы</h2>
      <a id="link-upload" href="upload.html" class="inline-flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition">
        Загрузить документ
      </a>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <ul id="documents-list" class="divide-y divide-gray-100">
        <!-- Список подгружается скриптом -->
      </ul>
    </div>
  </main>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var userId = params.get('user_id') || sessionStorage.getItem('user_id');
      if (!userId) {
        window.location.href = 'index.html';
        return;
      }
      var usernameEl = document.getElementById('username');
      usernameEl.textContent = sessionStorage.getItem('username') || '—';
      var linkUpload = document.getElementById('link-upload');
      linkUpload.href = 'upload.html?user_id=' + encodeURIComponent(userId);
      var listEl = document.getElementById('documents-list');
      function extractDetail(d) {
        if (!d || d.detail == null) return '';
        if (Array.isArray(d.detail)) return d.detail.map(function (x) { return x.msg || x.message || (typeof x === 'string' ? x : ''); }).filter(Boolean).join('. ') || '';
        return typeof d.detail === 'string' ? d.detail : '';
      }
      function userFriendlyMessage(err) {
        var msg = (err && err.message) ? String(err.message) : '';
        if (msg === 'Failed to fetch' || msg.indexOf('NetworkError') !== -1) return 'Сетевая ошибка. Проверьте подключение и что сервер запущен.';
        return msg || 'Не удалось загрузить список документов.';
      }
      function escapeHtml(s) {
        if (s == null) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }
      function renderDocs(docs) {
        if (docs.length === 0) {
          listEl.innerHTML = '<li class="px-6 py-12 text-center text-gray-500 text-sm">Пока нет загруженных документов. Загрузите первый документ.</li>';
          return;
        }
        listEl.innerHTML = docs.map(function (d) {
          var date = d.uploaded_at ? new Date(d.uploaded_at).toLocaleString('ru-RU') : '';
          var analyzeUrl = 'analyze.html?user_id=' + encodeURIComponent(userId) + '&document_id=' + encodeURIComponent(d.id);
          return '<li class="px-6 py-4 flex flex-wrap items-center justify-between gap-3 hover:bg-gray-50/50" data-document-id="' + escapeHtml(String(d.id)) + '">' +
            '<div class="min-w-0">' +
            '<p class="font-medium text-gray-900 truncate">' + escapeHtml(d.filename) + '</p>' +
            '<p class="text-xs text-gray-500 mt-0.5">' + escapeHtml(date) + '</p>' +
            '</div>' +
            '<div class="flex items-center gap-2 shrink-0">' +
            '<a href="' + analyzeUrl + '" class="text-sm font-medium text-blue-500 hover:text-blue-600">Анализировать</a>' +
            '<span class="text-gray-200">|</span>' +
            '<button type="button" class="btn-delete text-sm text-gray-500 hover:text-red-600" data-document-id="' + escapeHtml(String(d.id)) + '">Удалить</button>' +
            '</div></li>';
        }).join('');
        listEl.querySelectorAll('.btn-delete').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var docId = btn.getAttribute('data-document-id');
            if (!docId || !confirm('Удалить этот документ? Результаты анализа тоже будут удалены.')) return;
            fetch('/api/users/' + encodeURIComponent(userId) + '/documents/' + encodeURIComponent(docId) + '/delete', { method: 'POST' })
              .then(function (r) {
                if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
                return loadDocs();
              })
              .catch(function (err) {
                alert(userFriendlyMessage(err));
              });
          });
        });
      }
      function loadDocs() {
        return fetch('/api/users/' + encodeURIComponent(userId) + '/documents')
          .then(function (r) {
            if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
            return r.json();
          })
          .then(renderDocs);
      }
      loadDocs().catch(function (err) {
        listEl.innerHTML = '<li class="px-6 py-12 text-center text-sm text-red-600">' + escapeHtml(userFriendlyMessage(err)) + '</li>';
      });
    })();
  </script>
</body>
</html>
