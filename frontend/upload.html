<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DocMind — Загрузка документа</title>
</head>
<body>
  <header>
    <h1>DocMind</h1>
    <p><a id="link-dashboard" href="dashboard.html">← Назад к дашборду</a></p>
  </header>
  <main>
    <h2>Загрузить и проанализировать документ</h2>
    <form id="upload-form">
      <p>
        <label for="file-input">Файл (PDF или TXT)</label>
        <input type="file" id="file-input" name="file" accept=".pdf,.txt,.docx" required>
      </p>
      <p>
        <label for="analysis-type">Тип анализа</label>
        <select id="analysis-type" name="analysis_type" required>
          <option value="summary">Краткое изложение (Summary)</option>
          <option value="action_items">Действия (Action Items)</option>
          <option value="risks">Риски (Risks)</option>
          <option value="explain_simple">Объяснить простыми словами</option>
        </select>
      </p>
      <button type="submit" id="submit-btn">Анализировать</button>
    </form>
    <p id="upload-error" style="display:none; color: #b91c1c; margin-top: 0.5rem;"></p>
  </main>
  <script>
    (function () {
      function extractDetail(d) {
        if (!d || d.detail == null) return '';
        if (Array.isArray(d.detail)) return d.detail.map(function (x) { return x.msg || x.message || (typeof x === 'string' ? x : ''); }).filter(Boolean).join('. ') || '';
        return typeof d.detail === 'string' ? d.detail : '';
      }
      function userFriendlyMessage(err) {
        var msg = (err && err.message) ? String(err.message) : '';
        if (msg === 'Failed to fetch' || msg.indexOf('NetworkError') !== -1) return 'Сетевая ошибка. Проверьте подключение и что сервер запущен.';
        return msg || 'Произошла ошибка.';
      }
      var params = new URLSearchParams(window.location.search);
      var userId = params.get('user_id') || sessionStorage.getItem('user_id');
      if (!userId) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('link-dashboard').href = 'dashboard.html?user_id=' + encodeURIComponent(userId);

      var form = document.getElementById('upload-form');
      var fileInput = document.getElementById('file-input');
      var analysisSelect = document.getElementById('analysis-type');
      var submitBtn = document.getElementById('submit-btn');
      var errorEl = document.getElementById('upload-error');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        errorEl.style.display = 'none';
        var file = fileInput.files && fileInput.files[0];
        if (!file) {
          errorEl.textContent = 'Выберите файл.';
          errorEl.style.display = 'block';
          return;
        }
        var analysisType = analysisSelect.value;
        if (!analysisType) {
          errorEl.textContent = 'Выберите тип анализа.';
          errorEl.style.display = 'block';
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Загрузка…';

        var formData = new FormData();
        formData.append('file', file, file.name);

        fetch('/api/users/' + encodeURIComponent(userId) + '/documents', {
          method: 'POST',
          body: formData
        })
          .then(function (r) {
            if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
            return r.json();
          })
          .then(function (data) {
            submitBtn.textContent = 'Анализ…';
            return fetch('/api/analyze', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ document_id: data.document_id, analysis_type: analysisType })
            });
          })
          .then(function (r) {
            if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
            return r.json();
          })
          .then(function (data) {
            window.location.href = 'result.html?result_id=' + encodeURIComponent(data.result_id) + '&user_id=' + encodeURIComponent(userId);
          })
          .catch(function (err) {
            errorEl.textContent = userFriendlyMessage(err);
            errorEl.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Анализировать';
          });
      });
    })();
  </script>
</body>
</html>
