<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>DocMind — Загрузка документа</title>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-4xl mx-auto px-8 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">DocMind</h1>
        <p class="text-sm text-gray-500">AI Document Intelligence</p>
      </div>
      <a id="link-dashboard" href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-medium">← Назад к дашборду</a>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-8 py-10">
    <h2 class="text-lg font-medium text-gray-900 mb-6">Загрузить и проанализировать документ</h2>
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6 space-y-6">
      <form id="upload-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Файл (PDF, TXT или DOCX)</label>
          <label for="file-input" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 hover:bg-gray-50/50 transition">
            <span class="text-gray-600 mb-1">Нажмите или перетащите файл сюда</span>
            <span id="file-name" class="text-sm text-gray-400"></span>
            <input type="file" id="file-input" name="file" accept=".pdf,.txt,.docx" required class="hidden">
          </label>
        </div>
        <div>
          <label for="analysis-type" class="block text-sm font-medium text-gray-700 mb-1">Тип анализа</label>
          <select id="analysis-type" name="analysis_type" required class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="summary">Краткое изложение (Summary)</option>
            <option value="action_items">Действия (Action Items)</option>
            <option value="risks">Риски (Risks)</option>
            <option value="explain_simple">Объяснить простыми словами</option>
          </select>
        </div>
        <button type="submit" id="submit-btn" class="w-full py-2.5 px-5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow transition disabled:opacity-60 disabled:cursor-not-allowed">
          Анализировать
        </button>
      </form>
      <p id="upload-error" class="hidden text-sm text-red-600"></p>
    </div>
  </main>
  <script>
    (function () {
      function extractDetail(d) {
        if (!d || d.detail == null) return '';
        if (Array.isArray(d.detail)) return d.detail.map(function (x) { return x.msg || x.message || (typeof x === 'string' ? x : ''); }).filter(Boolean).join('. ') || '';
        return typeof d.detail === 'string' ? d.detail : '';
      }
      function userFriendlyMessage(err) {
        var msg = (err && err.message) ? String(err.message) : '';
        if (msg === 'Failed to fetch' || msg.indexOf('NetworkError') !== -1) return 'Сетевая ошибка. Проверьте подключение и что сервер запущен.';
        return msg || 'Произошла ошибка.';
      }
      var params = new URLSearchParams(window.location.search);
      var userId = params.get('user_id') || sessionStorage.getItem('user_id');
      if (!userId) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('link-dashboard').href = 'dashboard.html?user_id=' + encodeURIComponent(userId);

      var form = document.getElementById('upload-form');
      var fileInput = document.getElementById('file-input');
      var fileNameEl = document.getElementById('file-name');
      var submitBtn = document.getElementById('submit-btn');
      var errorEl = document.getElementById('upload-error');

      fileInput.addEventListener('change', function () {
        fileNameEl.textContent = fileInput.files && fileInput.files[0] ? fileInput.files[0].name : '';
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        errorEl.classList.add('hidden');
        var file = fileInput.files && fileInput.files[0];
        if (!file) {
          errorEl.textContent = 'Выберите файл.';
          errorEl.classList.remove('hidden');
          return;
        }
        var analysisType = document.getElementById('analysis-type').value;
        if (!analysisType) {
          errorEl.textContent = 'Выберите тип анализа.';
          errorEl.classList.remove('hidden');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Загрузка…';

        var formData = new FormData();
        formData.append('file', file, file.name);

        fetch('/api/users/' + encodeURIComponent(userId) + '/documents', {
          method: 'POST',
          body: formData
        })
          .then(function (r) {
            if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
            return r.json();
          })
          .then(function (data) {
            submitBtn.textContent = 'Анализ…';
            return fetch('/api/analyze', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ document_id: data.document_id, analysis_type: analysisType, user_id: parseInt(userId, 10) })
            });
          })
          .then(function (r) {
            if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
            return r.json();
          })
          .then(function (data) {
            window.location.href = 'result.html?result_id=' + encodeURIComponent(data.result_id) + '&user_id=' + encodeURIComponent(userId);
          })
          .catch(function (err) {
            errorEl.textContent = userFriendlyMessage(err);
            errorEl.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Анализировать';
          });
      });
    })();
  </script>
</body>
</html>
