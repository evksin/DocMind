<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DocMind — Результат анализа</title>
</head>
<body>
  <header>
    <h1>DocMind</h1>
    <p><a id="link-dashboard" href="dashboard.html">← Назад к дашборду</a></p>
  </header>
  <main>
    <h2>Результат анализа</h2>
    <div id="result-content">
      <!-- Контент результата подгружается скриптом -->
    </div>
    <p id="result-error" style="display:none; color: #b91c1c; margin-top: 0.5rem;"></p>
  </main>
  <script>
    (function () {
      function extractDetail(d) {
        if (!d || d.detail == null) return '';
        if (Array.isArray(d.detail)) return d.detail.map(function (x) { return x.msg || x.message || (typeof x === 'string' ? x : ''); }).filter(Boolean).join('. ') || '';
        return typeof d.detail === 'string' ? d.detail : '';
      }
      function userFriendlyMessage(err) {
        var msg = (err && err.message) ? String(err.message) : '';
        if (msg === 'Failed to fetch' || msg.indexOf('NetworkError') !== -1) return 'Сетевая ошибка. Проверьте подключение и что сервер запущен.';
        return msg || 'Не удалось загрузить результат.';
      }
      var params = new URLSearchParams(window.location.search);
      var resultId = params.get('result_id');
      var userId = params.get('user_id') || sessionStorage.getItem('user_id');

      var linkDashboard = document.getElementById('link-dashboard');
      linkDashboard.href = userId ? ('dashboard.html?user_id=' + encodeURIComponent(userId)) : 'dashboard.html';

      var contentEl = document.getElementById('result-content');
      var errorEl = document.getElementById('result-error');

      if (!resultId) {
        contentEl.textContent = '';
        errorEl.textContent = 'Не указан результат (result_id).';
        errorEl.style.display = 'block';
        return;
      }

      fetch('/api/results/' + encodeURIComponent(resultId))
        .then(function (r) {
          if (!r.ok) return r.json().then(function (d) { throw new Error(extractDetail(d) || r.statusText); }, function () { throw new Error(r.statusText); });
          return r.json();
        })
        .then(function (data) {
          contentEl.textContent = data.content || '';
          errorEl.style.display = 'none';
        })
        .catch(function (err) {
          contentEl.textContent = '';
          errorEl.textContent = userFriendlyMessage(err);
          errorEl.style.display = 'block';
        });
    })();
  </script>
</body>
</html>
