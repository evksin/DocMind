<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>DocMind — Вход</title>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-8 py-10">
  <main class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
      <h1 class="text-2xl font-semibold text-gray-900 mb-1">DocMind</h1>
      <p class="text-gray-600 mb-6">Введите имя для входа (без пароля)</p>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
          <input type="text" id="username" name="username" placeholder="Введите имя" required autocomplete="username"
            class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button type="submit" class="w-full py-2.5 px-5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow transition">
          Войти
        </button>
      </form>
      <p id="login-error" class="hidden mt-3 text-sm text-red-600"></p>
    </div>
  </main>
  <script>
    (function () {
      function extractDetail(d) {
        if (!d || d.detail == null) return '';
        if (Array.isArray(d.detail)) return d.detail.map(function (x) { return x.msg || x.message || (typeof x === 'string' ? x : ''); }).filter(Boolean).join('. ') || '';
        return typeof d.detail === 'string' ? d.detail : '';
      }
      function userFriendlyMessage(err) {
        var msg = (err && err.message) ? String(err.message) : '';
        if (msg === 'Failed to fetch' || msg.indexOf('NetworkError') !== -1) return 'Сетевая ошибка. Проверьте подключение и что сервер запущен.';
        return msg || 'Не удалось выполнить запрос.';
      }
      var form = document.getElementById('login-form');
      var errorEl = document.getElementById('login-error');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        var username = (document.getElementById('username').value || '').trim();
        if (!username) return;
        errorEl.classList.add('hidden');
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username })
        })
          .then(function (r) {
            if (!r.ok) {
              return r.json().then(function (d) {
                throw new Error(extractDetail(d) || r.statusText || 'Ошибка входа');
              }, function () {
                throw new Error(r.statusText || 'Ошибка входа');
              });
            }
            return r.json();
          })
          .then(function (data) {
            sessionStorage.setItem('user_id', String(data.user_id));
            sessionStorage.setItem('username', data.username || username);
            window.location.href = 'dashboard.html?user_id=' + encodeURIComponent(data.user_id);
          })
          .catch(function (err) {
            errorEl.textContent = userFriendlyMessage(err);
            errorEl.classList.remove('hidden');
          });
      });
    })();
  </script>
</body>
</html>
