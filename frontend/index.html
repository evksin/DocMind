<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DocMind — Вход</title>
</head>
<body>
  <main>
    <h1>DocMind</h1>
    <p>Введите имя для входа (без пароля)</p>
    <form id="login-form">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя" required autocomplete="username">
      <button type="submit">Войти</button>
    </form>
  </main>
</body>
</html>
